<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Speech Recognition</title>
	
	<style>
	@import url('https://fonts.googleapis.com/css?family=Josefin+Sans:300|Playfair+Display');
	@import url('https://fonts.googleapis.com/earlyaccess/cwtexming.css');

		body{
			font-family: 'Playfair Display', 'cwTeXMing';
			margin:0;
			border: black 3rem solid;
			min-height: 100vh;
			text-align: center;
			box-sizing: border-box;
		}
		p{
			margin:50px;
			font-size:50px;
			letter-spacing: 10px;

		}
		.title{
			font-family: 'Playfair Display';
			font-size: 100px;
		}
		.credit{
			font-family: 'Josefin Sans', sans-serif;
			font-size: 0.8rem;
			display: block;
			bottom:4rem;
			position: absolute;
			right:5%;

		}
	</style>
</head>
<body>
	<div class="title">FUCK</div>
	<div class="words" contenteditable></div>
	<div class='credit'>Day #20 project from <a href="http://javascript30.com">Javascript30.com</a> by <strong>Vivian Chen</strong> </div>
	<script>
		
	window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

	const recognition = new SpeechRecognition();
	recognition.interimResults = true;
	recognition.lang = 'zh-Hant-TW';

	let p = document.createElement('p');
	const words = document.querySelector('.words');
	words.appendChild(p);


	recognition.addEventListener('result', e => {
		
		const transcript = Array.from(e.results)
			.map(result => result[0])
			.map(result => result.transcript)
			.join('')

		p.textContent = transcript;
		if(e.results[0].isFinal){
			p = document.createElement('p');
			words.appendChild(p);
		}

		if(transcript.includes('ËòãÊûú')){
			p.append('üçé');
		}


	});

	recognition.addEventListener('end',recognition.start)
	recognition.start();
	</script>
</body>
</html>
